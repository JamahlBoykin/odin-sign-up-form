<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./main.css">
    <script src="./script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>Sign-Up Form</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.svg">
  </head>
  
  <body>
    <div class="wrapper">
      <div class="image-sidebar">
        <p class="image-credit">Photo by <a href="https://unsplash.com/@nugthan">Nathan Watson</a> on <a href="https://unsplash.com/photos/dA0-qxdbyyY">Unsplash</a></p>
      </div>
      
      <main class="main">
        <div class="content-wrapper">
          <div class="top-container">
            <h1>This is not a real online service!<br>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore deleniti magnam delectus quas repellat culpa?</h1>
            
            <h1>Sign up <em>now</em> to get started.</h1>

            <div class="logo-section">
              <img class="logo-image" src="./images/code-logo.svg" alt="Code logo.">
              <p class="logo-text">code</p>
            </div>
          </div>

          <form id="account_form" action="./index.html" method="post">
            <h1>Account Information</h1>

            <div class="input-group">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" placeholder=" ">
            </div>

            <div class="input-group">
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" placeholder=" ">
            </div>

            <div class="input-group">
              <label for="phone_number">PHONE NUMBER</label>
              <input type="tel" id="phone_number" placeholder=" ">
            </div>

            <div class="input-group">
              <label for="email">EMAIL*</label>
              <input type="email" id="email" placeholder=" " required>
            </div>

            <div class="input-group">
              <label for="password">PASSWORD*</label>
              <input type="password" id="password" placeholder=" " required>
            </div>

            <div class="input-group">
              <label for="confirm_password">CONFIRM PASSWORD*</label>
              <input type="password" id="confirm_password" placeholder=" " required>
            </div>
          </form>

          <div class="bottom-container">
            <button form="account_form" type="submit">Create Account</button>

            <p>Already have an account? <a href="./index.html">Log in</a></p>

            <footer class="footer">
              <a href="https://github.com/JamahlBoykin">
                <img src="./images/github-mark-white.svg" alt="Link to the creator's GitHub profile." class="footer-github">
              </a>
              <p>
                Â© <script>document.write(new Date().getFullYear())</script> Jamahl Boykin
              </p>
            </footer>
          </div>
        </div>
      </main>
      
    </div>
  </body>
</html>
